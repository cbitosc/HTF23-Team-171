<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Patient Report </title>
   <link href="css/patient-report.css" rel="stylesheet" ></head>
<body>
    <div class="container">
        <div class="nav-logo"> 
            <a class="navbar-brand">
            <img class="logo-img"  src="img\gallery\logo.png" width="100" alt="logo" /></a>
         </div>
         <div class="head-report-text">
        <p  style="font-size: 30px; font-weight: 800;">Department Of</p>
         </div>
        
         
        <div class="patient-info">
           <hr>
           <div class="forms">
            <form>
            <table>
                
                <tr>
                    <th style="width: 60px;">Name :</th>
                    <td style="width: 130px;" ></td>
                    <th style="width: 60px;">Age :</th>
                    <td style="width: 130px;" ></td>
                    <th style="width: 60px;"> Gender :</th>
                    <td style="width: 130px;"></td>
                </tr>
                <tr>
                    <th>P.ID :</th>
                    <td></td>
                    <th>Bill No. :</th>
                    <td></td>
                    <th>Date :</th>
                    <td></td>
                </tr>
                <tr>
                    <th>Ref. by :</th>
                    <td></td>
                    <th>Sample Col.Dt :</th>
                    <td></td>
                    <th>Time :</th>
                    <td></td>
                </tr>
                 
            
            </table></form>

        
        <div class="row-2">
            <hr>
            <form>
                <table>
                    <tr>
                        <th style="padding-left: 15px;">Symptoms :</th>
                        <th style="padding-left: 15px;">Diagnosis report :</th>
                    </tr>
                    <tr style="height: 260px;">
                        <td style="width: 340px;"></td>
                        <td ></td>
                    </tr> 
                    
                </table>
            </form>
        </div>
        <div class="row-3">
            <hr>
            <form>
                <table>
                    <tr>
                        <th style="padding-left: 15px;">Recommeded Tests :</th>
                        <th style="padding-left: 15px;">Prescription :</th>
                    </tr>
                    <tr style="height: 200px;">
                        <td style="width: 340px;"></td>
                        <td ></td>
                    </tr> 
                    
                </table>
            </form>
        </div>

    </div>
    <div class="qr-code">
        <a>
            <img class="qr-img"  src="img\gallery\qr.png" width="100" alt="QR-Code" /></a>
    </div>

    </div>
</body>
</html>
